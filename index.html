<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clipster</title>
  <link rel="stylesheet" type="text/css" href="src/clipster.css">
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="libs/jquery/jquery.js"></script>
  <!-- Load local lib any tests. -->
  <script src="src/clipster.js"></script>
</head>
<body>
  <h1>jquery.clipster.js</h1>
  <h2>Examples:</h2>
  <p>
    <a class="clipster" href="#">click me</a>
  </p>
  <p>
    <a class="clipster" data-text="foo" href="#">data-text is 'foo'</a>
  </p>
  <h1>
    <a href="https://github.com/kickstarter/jquery-clipster">Code</a>
  </h1>
  <script>
    $(function () {
      $('a.clipster').clipster();
    });
  </script>
</body>
</html>
